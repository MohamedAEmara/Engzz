<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./main.js" defer></script>
        <title>Engzz</title>
    </head>
    <body>
        <div id="all">
            <div id="header" class="header">
                <img id="headerIcon">
                <div id="headerText">Engzzz</div>
            </div>
            <div class="sidebar">
                <div class="top">
                    <div id="inbox">
                        <img id="inboxIcon">
                        <div id="text">All Tasks</div>
                    </div>
                    <div class="today">
                        <img id="todayIcon">
                        <div id="text">Today</div>
                    </div>
                    <div class="week">
                        <img id="weekIcon">
                        <div id="text">This Week</div>
                    </div>
                </div>
                
                <div class="title">Projects</div>
                <div class="lists" id="lists"></div>
                
                <form id="addList">
                        <input type="text" placeholder="Add List" id="addProjectInput">
                        <button id="addProjectBtn">Add</button>
                </form>
            </div>                
            <div class="content" id="content">content</div>
            <div class="footer">
                <div class="footerText" id="footerText">All Rights Reserved Mohamed Emara </div>
                <a href="https://github.com/MohamedAEmara/">
                    <img id="footerIcon">
                </a>
            </div>
            
        </div>
        <form id="popup">
            <!-- <fieldset> -->
                <legend>Add Task</legend>
                <button class="cancelTaskFrom">x</button>
            <div class="taskName">
                <label for="taskName"></label>
                <input type="text">
            </div>
            <div class="dueDate">
                <label for="dueDate"></label>
                <input type="date">
            </div>
            <div class="priority">
                <label for="priority"></label>
                <select name="priority" id="options">
                    <option value="option1">High Priority</option>
                    <option value="option1">Normal</option>
                    <option value="option1">Low Priority</option>
                </select>
            </div>
            <button>Add</button>
            <!-- </fieldset> -->
            
            
        </form>    
    </body>
</html>
