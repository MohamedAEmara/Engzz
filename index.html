<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./main.js" defer></script>
        <title>Engzz</title>
    </head>
    <body>
        <div id="all">
            <div id="header" class="header">
                
            </div>
            <div class="sidebar">
                <div class="logo">
                    <img id="headerIcon">
                <div id="headerText">إنجز</div>
                </div>
                <div class="top">
                    
                    <div id="today">
                        <img id="todayIcon">
                        <div id="todayText">Today</div>
                    </div>
                    <div id="week">
                        <img id="weekIcon">
                        <div id="WeekText">This Week</div>
                    </div>
                    <div id="inbox">
                        <img id="inboxIcon">
                        <div id="text">All Tasks</div>
                    </div>
                </div>
                
                <div class="title">Lists:</div>
                <div class="lists" id="lists"></div>
                
                <form id="addList">
                        <input type="text" placeholder="Add List" id="addProjectInput">
                        <button id="addProjectBtn">Add</button>
                </form>
            </div>                
            <div class="content" id="content"></div>
            <div class="footer">
                <div class="footerText" id="footerText">All Rights Reserved Mohamed Emara </div>
                <a href="https://github.com/MohamedAEmara/">
                    <img id="footerIcon">
                </a>
            </div>
            
        </div>
        <form id="popup">
            <!-- <fieldset> -->
                <!-- <legend>Add Task</legend> -->
            <button id="cancelTaskFrom">x</button>
            <div id="inputs">
                <div class="taskName">
                    <label for="taskName">Task Title</label>
                    <input type="text" id="taskName">
                </div>
                <div class="dueDate">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" required>
                </div>
                <div id="priority">
                    <label for="priority">Priority</label>
                    <select name="priority" id="options">
                        <option value="op1">High Priority</option>
                        <option value="op2">Normal</option>
                        <option value="op3">Low Priority</option>
                    </select>
                </div>
    
            </div>
            <button id="submitPopup">Add</button>
            <!-- </fieldset> -->
            
            
        </form>    
    </body>
</html>
